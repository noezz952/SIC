<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #C1BBDD; /* Light pastel background */
            font-family: 'Arial', sans-serif;
        }
        .content {
            text-align: center;
            background: linear-gradient(135deg, #A7BED3, #C6E2E9); /* Pastel gradient background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333; /* Darker text color for better readability */
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px;
            color: #DCFFFB; /* Pastel pink for headers */
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        @media (max-width: 600px) {
            .content {
                padding: 20px;
                border-radius: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Data Received</h1>
        <h1>Hello, I'm Nisa and this is my TA</h1>
        <p>{{ data }}</p>
    </div>
</body>
</html>
